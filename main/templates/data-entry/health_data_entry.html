{% extends 'base.html' %}
{% load static %}

{% block title %}Health Data Entry - TCI{% endblock %}

{% block content %}
    <section class="data-entry-content">
        <h2>Enter Health Data</h2>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Submit</button>
        </form>
    </section>
{% endblock %}
