{% extends 'base.html' %}
{% block title %}Contact Us{% endblock %}
{% block content %}
<h2>Contact Us</h2>
{% if messages %}
    {% for message in messages %}
        <p class="{% if message.tags %}{{ message.tags }}{% endif %}">{{ message }}</p>
    {% endfor %}
{% endif %}
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Send Message</button>
</form>
{% endblock %}
